<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Display Quotes</title>
</head>

<body>
    <div class="container">
        <div class="quote-container">
            <button id="btn">GENERATE QUOTE</button> <br>
            <span>
                <i class="fa fa-quote-left" style="font-size:48px;" aria-hidden="true"></i>
            </span>
            <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In fugiat similique doloribus,
                ratione aspernatur tempore sit deleniti quibusdam ea ducimus sapiente nihil, voluptas nostrum nesciunt?
            </span>
            <p id="author">Lorem ipsum.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
